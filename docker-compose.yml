# Description: This file defines the services, networks, and volumes for a Docker Compose application that runs multiple Stable Diffusion WebUIs.
# Functionalities:
#   - Defines a base service configuration with common settings for all WebUIs.
#   - Defines a base environment configuration with common environment variables.
#   - Defines individual service configurations for each WebUI, including Easy Diffusion, Automatic1111, Forge, InvokeAI, SD.Next, ComfyUI, Fooocus, SwarmUI, Lama Cleaner, FaceFusion, Kohya, Fluxgym, and OneTrainer.
#   - Specifies the Docker image, runtime, volumes, container name, environment variables, and ports for each service.
#   - Uses profiles to enable or disable services based on the selected profile.
# Choices and Reasons:
#   - Uses a base service configuration to avoid repeating common settings for each service.
#   - Uses a base environment configuration to define common environment variables for all services.
#   - Defines individual service configurations for each WebUI to allow for customization and flexibility.
#   - Uses profiles to allow users to select which WebUIs to run.
#   - Uses environment variables to allow users to configure the application.
#
# Additional Notes:
#   - This file requires Docker Compose to be installed.
#   - The STABLE_DIFFUSION_DATA_DIRECTORY environment variable can be used to specify the location of the data directory.
#   - The NVIDIA_VISIBLE_DEVICES environment variable can be used to specify which GPUs to use.
#   - The TZ environment variable can be used to specify the timezone.
#   - The PUID and PGID environment variables can be used to specify the user and group IDs.
#   - Each service has a corresponding port environment variable that can be used to specify the port to use for the WebUI.
x-service: &default-service
  image: holaflenain/stable-diffusion:latest
  runtime: nvidia
  volumes:
    - "${STABLE_DIFFUSION_DATA_DIRECTORY:-./data/stable-diffusion}:/config:rw"

x-environment: &default-environment
  NVIDIA_VISIBLE_DEVICES: ${NVIDIA_VISIBLE_DEVICES:-all}
  TZ: ${TZ:-America/New_York}
  PUID: ${PUID:-1000}
  PGID: ${PGID:-1000}

services:
  stable-diffusion-easy-diffusion:
    <<: *default-service
    profiles: [easy-diffusion]
    container_name: stable-diffusion-easy-diffusion
    environment:
      <<: *default-environment
      WEBUI_VERSION: '01'
    ports:
      - ${EASY_DIFFUSION_PORT:-9001}:9000/tcp

  stable-diffusion-automatic:
    <<: *default-service
    profiles: [automatic]
    container_name: stable-diffusion-automatic
    environment:
      <<: *default-environment
      WEBUI_VERSION: '02'
    ports:
      - ${AUTOMATIC_PORT:-9002}:9000/tcp

  stable-diffusion-forge:
    <<: *default-service
    profiles: [forge]
    container_name: stable-diffusion-forge
    environment:
      <<: *default-environment
      WEBUI_VERSION: '02.forge'
    ports:
      - ${FORGE_PORT:-9022}:9000/tcp

  stable-diffusion-invoke-ai:
    <<: *default-service
    profiles: [invoke-ai]
    container_name: stable-diffusion-invoke-ai
    environment:
      <<: *default-environment
      WEBUI_VERSION: '03'
    ports:
      - ${INVOKE_AI_PORT:-9003}:9000/tcp

  stable-diffusion-sd-next:
    <<: *default-service
    profiles: [sd-next]
    container_name: stable-diffusion-sd-next
    environment:
      <<: *default-environment
      WEBUI_VERSION: '04'
    ports:
      - ${SD_NEXT_PORT:-9004}:9000/tcp

  stable-diffusion-comfy-ui:
    <<: *default-service
    profiles: [comfy-ui]
    container_name: stable-diffusion-comfy-ui
    environment:
      <<: *default-environment
      WEBUI_VERSION: '05'
      UI_BRANCH: 'master'
    ports:
      - ${COMFY_UI_PORT:-9005}:9000/tcp

  stable-diffusion-fooocus:
    <<: *default-service
    profiles: [fooocus]
    container_name: stable-diffusion-fooocus
    environment:
      <<: *default-environment
      WEBUI_VERSION: '06'
    ports:
      - ${FOOOCUS_PORT:-9006}:9000/tcp

  stable-diffusion-swarmui:
    <<: *default-service
    profiles: [swarmui]
    container_name: stable-diffusion-swarmui
    environment:
      <<: *default-environment
      WEBUI_VERSION: '07'
    ports:
      - ${SWARMUI_PORT:-9007}:9000/tcp

  stable-diffusion-lama-cleaner:
    <<: *default-service
    profiles: [lama-cleaner]
    container_name: stable-diffusion-lama-cleaner
    environment:
      <<: *default-environment
      WEBUI_VERSION: '50'
    ports:
      - ${LAMA_CLEANER_PORT:-9050}:9000/tcp

  stable-diffusion-face-fusion:
    <<: *default-service
    profiles: [face-fusion]
    container_name: stable-diffusion-face-fusion
    environment:
      <<: *default-environment
      WEBUI_VERSION: '51'
    ports:
      - ${FACE_FUSION_PORT:-9051}:9000/tcp

  stable-diffusion-kohya:
    <<: *default-service
    profiles: [kohya] 
    container_name: stable-diffusion-kohya
    environment:
      <<: *default-environment
      WEBUI_VERSION: '70'
    ports:
      - ${KOHYA_PORT:-9070}:9000/tcp

  stable-diffusion-fluxgym:
    <<: *default-service
    profiles: [fluxgym] 
    container_name: stable-diffusion-fluxgym
    environment:
      <<: *default-environment
      WEBUI_VERSION: '71'
    ports:
      - ${FLUXGYM_PORT:-9071}:9000/tcp
      
  stable-diffusion-onetrainer:
    <<: *default-service
    profiles: [onetrainer] 
    container_name: stable-diffusion-onetrainer
    environment:
      <<: *default-environment
      WEBUI_VERSION: '72'
    ports:
      - ${ONETRAINER_PORT:-9072}:9000/tcp
